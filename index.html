<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="title">Register</h1>
        <div class="form-group">
          <input placeholder="Username" type="text" name="" id="username" />
          <span></span>
          <small></small>
        </div>
        <div class="form-group">
          <input placeholder="Email" type="email" name="" id="email" />
          <span></span>
          <small></small>
        </div>
        <div class="form-group">
          <input placeholder="Password" type="password" name="" id="password" />
          <span></span>
          <small></small>
        </div>
        <div class="form-group">
          <input
            placeholder="Confirm Password"
            type="password"
            name=""
            id="confirm-password"
          />
          <span></span>
          <small></small>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>
        <div class="signIn-link">
          Have already an account ? <a href="#">Login here</a>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
